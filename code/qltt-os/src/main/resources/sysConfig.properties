# ckfinder指定文件库的绝对路径(请改为自己的)
ck.baseDir=E\:/Program Files/apache-tomcat-6.0.20/webapps/jeecg/userfiles

# 是否为每位用户创建一个独有的文件夹存放文件(true/false)
ck.isOnlyUser=true

#ckeditor config
