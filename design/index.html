<!DOCTYPE html >
<html lang="zh-CN" ng-app="qlttApp">
  <head>
  <meta charset="utf-8">
  <meta name="referrer" content="always">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <meta http-equiv="x-dns-prefetch-control" content="on">
  
  <link rel="stylesheet" href="css/waves.min.css" />
  <link rel="stylesheet" href="css/animate.min.css" />
  <link href="css/style.css" rel="stylesheet">
  <script src="js/zepto.min.js"></script>
  <script src="js/zepto.touch.js"></script>
  <script src="js/waves.min.js"></script>
  <script src="js/footer.js"></script>
  <script src="js/login.js"></script>
  <script src="js/jquery-1.10.2.js" ></script>

  <title>手机验证</title>



  </head>
  <body>
    <div class="login-bg"><img src="images/login_bg.png" class="img-responsive" /></div>

    <form action="" class="container login">
        <div class="login-input-box">
          <div class="login-input borb">
            <input type="text" class="icon icon-phone" maxlength="11" placeholder="请输入您的手机号码" name="phone" id="phone" />
          </div>
        </div>
        <div class="login-input-box">
          <div class="login-input borb">
            <input type="text" class="icon icon-code mt15" placeholder="手机验证码" maxlength="4" name="code" id="code" />
          </div>
          <div class="btn-code">
            <span>获取验证码</span>
          </div>
        </div>
        <div class="login-tip">
            <p><span>选择【手机验证】</span>代表你已阅读并同意<a class="fred"  href="tpls/ttxieyi.html" >《钱龙推推用户协议》</a>，验证成功你将获得钱龙推推应用全部功能。</p>
        </div>
        <input class="login-submit" type="submit" value="确定" >
    </form>
    <div id="error" class="animated"><span></span></div>
    <script type="text/javascript">
        Waves.attach('.flat-buttons', ['waves-button']);
        Waves.attach('.float-buttons', ['waves-button', 'waves-float']);
        Waves.attach('.float-button-light', ['waves-button', 'waves-float', 'waves-light']);
    </script>
    <script src="js/wavadd.js"></script>
  </body>
</html>
