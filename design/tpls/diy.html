<!DOCTYPE html >
<html lang="zh-CN" ng-app="qlttApp">
  <head>
  <meta charset="utf-8">
  <meta name="referrer" content="always">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <meta http-equiv="x-dns-prefetch-control" content="on">

  <link rel="stylesheet" href="../css/swiper.min.css" />
  <link rel="stylesheet" href="../css/animate.min.css" />
  <link href="../css/style.css" rel="stylesheet">

  <title>自定义组合指标</title>
  </head>
  <body>

    <!-- 头部菜单 -->
    <div id="header" class="zbset">
      <div id="scroller">
        <ul>
              <li class="active" >组合指标</li>
              <li>实时指标</li>
              <li>K线指标</li>
              <li>K线指标</li>
              <li>数据指标</li>
          </ul>
      </div>
    </div>
    
    <!-- 页面主体 -->
    <div class="page-main " id="diy-container">
      <div id="diy-wrapper">
      </div>
      <div class="tag-check tag ">
          <div class="check-txt ">我的组合</div>
          <div class="check-tags">
          </div>
          <div class="check-btn">
              <a href="javascript:void(0);"><strong ng-bind="btnCare" class="gz-btn" >关注组合指标</strong></a>
              <a href="javascript:void(0);"><strong ng-bind="btnClc" class="sc-btn" >收藏组合指标</strong></a>
          </div>
      </div>

      <!--自定义组合弹框-->
        <div class="dialog animated" id="zdyzh">
            <div class="dialog-mask"></div>
            <div class="dialog-box">
                <div class="dialog-head dialog-head-bg">自定义组合指标</div>
                <div class="dialog-body">
                    <div class="sc-content-box">
                        <div class="sc-content-title">
                            <input type="text" class="sc-title" placeholder="自定义指标名称">
                        </div>
                        <div class="sc-content-text">
                            <textarea type="text" class="sc-text" placeholder="请输入备注"></textarea>
                        </div>

                    </div>


                </div>
                <div class="dialog-foot">
                    <div class="dialog-foot-right">
                        <span class="dialog-btn-close">取消</span>
                        <span class="dialog-btn-confirm">确定</span>
                    </div>
                </div>
            </div>
        </div>




      <div class="srceen ">
          <div class="srceen-txt">
              <span>根据您的指标组合共计筛选出</span><span class="red ">120</span><span >支股票</span>
          </div>
          
          <div class="screen-main">
             <div class="screen-item ">
                 <div class="item-col-1">
                     <span  class="">上海电影</span>
                     <span class="blue">328370</span>
                 </div>
                 <div class="item-col-2 ">03-01 12:35</div>
                 <div class="item-col-3 ">潜力股</div>
                 <div class="item-col-4">
                     <a href="javascript:void(0);" class="recommend"></a>
                     <a href="javascript:void(0);" class="choose"></a>
                 </div>
             </div>
         </div>
         <div class="load-more">
              <i></i><span>点击加载更多</span>
          </div>
        </div> 
    </div>
    
    <!-- 加载中 -->
    <div class="qltt-toast">
        <i class="qltt-loading qltt-icon_toast"></i>
        <!--<p class="qltt-toast_content">数据加载中</p>-->
    </div>
    
    <!-- 错误提示 -->
    <div id="error" class="animated"><span></span></div>

    <!-- 页脚菜单 -->
   <!-- <div class="footer">
      <a href="" class="active">
        <i class="icon icon-searchd "></i><br>
        <span >指标查询</span>
      </a>
      <a href="">
        <i class="icon icon-care"></i><br>
        <span  >我的关注</span>
      </a>
      <a href="">
        <i class="icon icon-pool"></i><br>
        <span  >选股池</span>
      </a>
      <a href="">
        <i class="icon icon-rmd"></i><br>
        <span  >荐股池</span>
      </a>
    </div>
    -->

    <!-- 荐股池弹窗 -->
    <div class="dialog animated" id="recommend">
        <div class="dialog-mask"></div>
        <div class="dialog-box">
            <div class="dialog-head">推荐到我的荐股</div>
            <div class="dialog-body">
                <input type="text" placeholder="推荐理由" />
            </div>
            <div class="dialog-foot">
                <div class="dialog-foot-right">
                    <span class="dialog-btn-close">取消</span>
                    <span class="dialog-btn-confirm">确定</span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 选股池弹窗 -->
    <div class="dialog animated" id="choose">
        <div class="dialog-mask"></div>
        <div class="dialog-box dialog-box-bg">
            <div class="dialog-head">加入选股池</div>
            <div class="dialog-body">
                <div class="select-box">
                    <div class="select-mask">选股池A</div>
                    <select name="" id="choosePool">
                        <option value="选股池A">选股池A</option>
                        <option value="选股池B">选股池B</option>
                        <option value="选股池C">选股池C</option>
                        <option value="选股池D">选股池D</option>
                        <option value="选股池E">选股池E</option>
                        <option value="选股池F">选股池F</option>
                        <option value="选股池G">选股池G</option>
                    </select>
                </div>
            </div>
            <div class="dialog-foot">
                <div class="dialog-foot-right">
                    <span class="dialog-btn-close">取消</span>
                    <span class="dialog-btn-confirm">确定</span>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/zepto.min.js"></script>
    <script src="../js/swiper.min.js"></script>
    <script src="../js/zepto.touch.js"></script>
    <script type="text/javascript" src="../js/iscroll.js" ></script>
    <script src="../js/headerISroll.js"></script>
    <script src="../js/swiper.animate1.0.2.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/diy.js"></script>
  </body>
</html>
