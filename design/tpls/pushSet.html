<!DOCTYPE html >
<html lang="zh-CN" ng-app="qlttApp">
  <head>
  <meta charset="utf-8">
  <meta name="referrer" content="always">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <meta http-equiv="x-dns-prefetch-control" content="on">
  
  <link rel="stylesheet" href="../css/animate.min.css" />
  <link href="../css/style.css" rel="stylesheet">
  <script src="../js/zepto.min.js"></script>
  <script src="../js/zepto.touch.js"></script>
  
  <title>推送设置</title>

  </head>
  <body style="background:#f0f0f0;">
      
      <div class="push">
          <div class="push-box">
            <div class="push-item push-set-go">
                <div class="push-item-left">一天三次</div>
                <div class="push-item-right">推送频率</div>
            </div>
            <select name="" id="">
                  <option value="一天一次">一天一次</option>
                  <option value="一天二次">一天二次</option>
                  <option value="一天三次">一天三次</option>
                  <option value="不限">不限</option>
            </select>
          </div>
          <div class="push-box">
            <div class="push-head">
                推送范围
            </div>
          </div>
          <div class="push-box">
            <div class="push-item">
                <div class="push-item-left">全部市场</div>
                <div class="push-item-right">
                    <label for="all" class="section-switch-cp">
                        <input id="all" name="all" class="section-switch-cp__input" checked="checked" type="checkbox">
                        <div class="section-switch-cp__box"></div>
                    </label>
                </div>
            </div>
          </div>
          <div class="push-box">
            <div class="push-item push-set-go">
                <div class="push-item-left">A股、中小、创业、B股、基金</div>
                <div class="push-item-right">版块设置</div>
            </div>
            <select name="" id="">
                  <option value="A股">A股</option>
                  <option value="B股">B股</option>
                  <option value="C股">C股</option>
                  <option value="基金">基金</option>
            </select>
          </div>
          <div class="push-box">
            <div class="push-item push-set-go">
                <div class="push-item-left">选股池A、选股池B、选股池C</div>
                <div class="push-item-right">选股池设置</div>
            </div>
            <select name="" id="">
                  <option value="A股">A股</option>
                  <option value="B股">B股</option>
                  <option value="C股">C股</option>
                  <option value="基金">基金</option>
            </select>
          </div>
      </div>
      
      <script>

          $('body').delegate('select', 'change', function(event) {
              $(this).parent().find('.push-item-left').text($(this).val());
          });

      </script>
  </body>
</html>
