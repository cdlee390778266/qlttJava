<!DOCTYPE html >
<html lang="zh-CN" ng-app="qlttApp">
  <head>
  <meta charset="utf-8">
  <meta name="referrer" content="always">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">

              </div>
          </div>
          <div class="section-item">
              <div class="section-item-txt">中小</div>

                      <input id="ms" name="ms" class="section-switch-cp__input" checked="checked" type="checkbox">

              </div>
          </div>
          <div class="section-item">
              <div class="section-item-txt">创业</div>
              <div class="section-item-btn">
                  <label for="etp" class="section-switch-cp">
                      <input id="etp" name="etp" class="section-switch-cp__input" checked="checked" type="checkbox">

              </div>
          </div>
          <div class="section-item">
              <div class="section-item-txt">B股</div>

                      <input id="B" name="B" class="section-switch-cp__input" checked="checked" type="checkbox">
                      <div class="section-switch-cp__box"></div>
                  </label>
              </div>
          </div>
          <div class="section-item">
              <div class="section-item-txt">基金</div>
              <div class="section-item-btn">
                  <label for="fund" class="section-switch-cp">
                      <input id="fund" name="fund" class="section-switch-cp__input" checked="checked" type="checkbox">
                      <div class="section-switch-cp__box"></div>
                  </label>
              </div>
          </div>
      </div>
