<!DOCTYPE html >
<html lang="zh-CN" ng-app="qlttApp">
  <head>
  <meta charset="utf-8">
  <meta name="referrer" content="always">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <meta http-equiv="x-dns-prefetch-control" content="on">

  <link rel="stylesheet" href="../css/swiper.min.css" />
  <link rel="stylesheet" href="../css/animate.min.css" />
  <link href="../css/style.css" rel="stylesheet">

  <title>自定义组合指标</title>
  </head>
  <body>

    <!-- 头部菜单 -->
    <div class="history-header">
        <form action="">
            <input type="text" placeholder="输入股票或者股票代码" />
        </form>
        <div id="header" >
          <div id="scroller">
            <ul>
                <li class="active" >热门推荐</li>
                <li>我的荐股</li>
                <li>大咖荐股</li>
                <li tplType="history">历史成功率</li>
            </ul>
          </div>
        </div>
        <div class="history-type">
            <div>今日荐股</div>
            <div>历史荐股</div>
        </div>
    </div>
    
    <!-- 页面主体 -->
    <div class="page-main " id="history-container">
        <div  id="history-wrapper" class="history-wrapper">
                
        </div>
    </div>
    
    <!-- 加载中 -->
    <div class="qltt-toast">
        <i class="qltt-loading qltt-icon_toast"></i>
        <!--<p class="qltt-toast_content">数据加载中</p>-->
    </div>

    <!-- 页脚菜单 -->
   <div class="footer">
      <a href="" >
        <i class="icon icon-searchd "></i><br>
        <span >指标查询</span>
      </a>
      <a href="" class="active">
        <i class="icon icon-care"></i><br>
        <span  >我的关注</span>
      </a>
      <a href="">
        <i class="icon icon-pool"></i><br>
        <span  >选股池</span>
      </a>
      <a href="">
        <i class="icon icon-rmd"></i><br>
        <span >荐股池</span>
      </a>
    </div>
   

    <!-- 荐股池弹窗 -->
    <div class="dialog animated" id="recommend">
        <div class="dialog-mask"></div>
        <div class="dialog-box">
            <div class="dialog-head">推荐到我的荐股</div>
            <div class="dialog-body">
                <input type="text" placeholder="推荐理由" />
            </div>
            <div class="dialog-foot">
                <div class="dialog-foot-right">
                    <span class="dialog-btn-close">取消</span>
                    <span class="dialog-btn-confirm">确定</span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 选股池弹窗 -->
    <div class="dialog animated" id="choose">
        <div class="dialog-mask"></div>
        <div class="dialog-box dialog-box-bg">
            <div class="dialog-head">加入选股池</div>
            <div class="dialog-body">
                <div class="select-box">
                    <div class="select-mask">选股池A</div>
                    <select name="" id="choosePool">
                        <option value="选股池A">选股池A</option>
                        <option value="选股池B">选股池B</option>
                        <option value="选股池C">选股池C</option>
                        <option value="选股池D">选股池D</option>
                        <option value="选股池E">选股池E</option>
                        <option value="选股池F">选股池F</option>
                        <option value="选股池G">选股池G</option>
                    </select>
                </div>
            </div>
            <div class="dialog-foot">
                <div class="dialog-foot-right">
                    <span class="dialog-btn-close">取消</span>
                    <span class="dialog-btn-confirm">确定</span>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/zepto.min.js"></script>
    <script src="../js/swiper.min.js"></script>
    <script src="../js/zepto.touch.js"></script>
    <script type="text/javascript" src="../js/iscroll.js" ></script>
    <script src="../js/swiper.animate1.0.2.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/history.js"></script>
  </body>
</html>
