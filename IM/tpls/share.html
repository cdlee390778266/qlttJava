<!DOCTYPE html >
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta name="referrer" content="always">
        <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
        <meta http-equiv="x-dns-prefetch-control" content="on">

        <link rel="stylesheet" href="../css/animate.min.css" />
        <link href="../css/style.css" rel="stylesheet">

        <title>分享</title>
    </head>
    <body>
        
        <!-- 头部 -->
        <div class="head">
            <a href="javascript:history.back();" class="back" >返回</a>
            <span>分享</span>
        </div>
        
        <!-- 表单表单 -->
        <form action="" class="share" id="share">
            <div class="share-item">
                <div class="share-item-title">
                    <span>股票名称</span>
                </div>
                <div class="share-item-input">
                    <input type="text" value="" placeholder="" required />
                </div>
            </div>
            <div class="share-item">
                <div class="share-item-title">
                    <span>股票代码</span>
                </div>
                <div class="share-item-input">
                    <input type="text" value="" placeholder="" required />
                </div>
            </div>
            <div class="share-item">
                <div class="share-item-title">
                    <span>预判方向</span>
                </div>
                <div class="share-item-input">
                    <select name="" id="" required>
                        <option value="0">上涨</option>
                        <option value="0">上涨</option>
                        <option value="0">上涨</option>
                        <option value="0">上涨</option>
                    </select>
                </div>
            </div>
            <div class="share-item">
                <div class="share-item-title">
                    <span>有效期</span>
                </div>
                <div class="share-item-input">
                    <select name="" id="" required>
                        <option value="0">短线</option>
                        <option value="0">短线</option>
                        <option value="0">短线</option>
                        <option value="0">短线</option>
                    </select>
                </div>
            </div>
            <div class="share-item">
                <div class="share-item-title">
                    <span>分享理由</span>
                </div>
                <div class="share-item-input">
                    <textarea name="" id="" placeholder="请在此输入你的分享理由" ></textarea>
                </div>
            </div>
            <div class="share-submit">
                <input type="submit" value="提交" />
            </div>

        </form>
        
       
        <script src="../js/zepto.min.js"></script>
        <script src="../js/zepto.touch.js"></script>
        
    </body>
</html>
